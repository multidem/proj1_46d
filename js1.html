    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        td {
            border: 1px solid black;

        }

    </style>

</head>
<body>
    

    <div id="box"></div>

    <script>
        let n = 1;
    let tab = "<table><tbody>";

       let col = +prompt("Сколько столбцов?");
       
       let row = +prompt("Сколько строк?");

       for (i=1; i<=row; i++) {
        tab += "<tr>"

for (j=1; j<=col; j++) {
tab += `<td>Ячейка ${n++}</td>`;  
        }
        tab += "</tr>";    

       } 

    tab += "</tbody></table>";
    box.innerHTML = tab;
    console.log(tab);
</script>
