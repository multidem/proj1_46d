<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        div {
            height: 280px;
            border: 5px solid rgb(235, 23, 189);
            margin: 15px;

            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        img {
            height: 250px;
        }

        h1 {
            text-align: center;
        }

    </style>

</head>
<body>
    <h1>Галерея</h1>
    <section id="box">
        <!-- <div>
        <img src="images/1.jpg">
        <img src="images/2.jpg">
        <img src="images/3.jpg">
        </div>

        <div>
        <img src="images/1.jpg">
        <img src="images/2.jpg">
        <img src="images/3.jpg">
        </div> -->
    </section>

    <script>

    let n = +prompt("Сколько блоков?");

let p = +prompt("Сколько картинок в каждом блоке (1-11)?");   

let s = "";
    if (p>=1 && p<=11) {
  
        for (i=1; i<=n; i++) {

           s += "<div>"; 

            for (j=1; j<=p; j++) {
                s += `<img src="images/${j}.jpg">`;
            }

           s += "</div>";  

        }

        box.innerHTML = s;


    } else {
        alert("Неврное кол-во картинок");
    }   


    </script>


</body>
</html>
